<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .video-container {
            position: relative;
            max-width: 900px;
            width: 100%;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
        }

        .video-container:hover {
            transform: translateY(-5px);
        }

        .video-player {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background: #000;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 10;
        }

        .video-container:hover .controls,
        .video-container.show-controls .controls {
            transform: translateY(0);
        }

        .progress-container {
            position: relative;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: height 0.2s ease;
        }

        .progress-container:hover {
            height: 8px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            border-radius: 3px;
            position: relative;
            transition: width 0.1s ease;
        }

        .progress-thumb {
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .progress-container:hover .progress-thumb {
            opacity: 1;
        }

        .controls-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }

        .controls-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .controls-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .play-btn svg {
            width: 24px;
            height: 24px;
        }

        .time-display {
            color: white;
            font-size: 14px;
            font-weight: 500;
            min-width: 100px;
            text-align: center;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
            opacity: 0;
            transform: scaleX(0);
            transition: all 0.3s ease;
            transform-origin: left;
        }

        .volume-container:hover .volume-slider,
        .volume-container.show .volume-slider {
            opacity: 1;
            transform: scaleX(1);
        }

        .volume-progress {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            border-radius: 2px;
            position: relative;
        }

        .volume-thumb {
            position: absolute;
            right: -4px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 5;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            backdrop-filter: blur(10px);
            z-index: 5;
        }

        .play-overlay:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .video-container:not(.playing) .play-overlay {
            opacity: 1;
        }

        .play-overlay svg {
            width: 30px;
            height: 30px;
            fill: white;
            margin-left: 3px;
        }

        @media (max-width: 768px) {
            .controls-row {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .time-display {
                font-size: 12px;
                min-width: 80px;
            }
            
            .volume-slider {
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container" id="videoContainer">
        <div class="video-player">
            <video id="video">
                <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                Loading...
            </div>
            
            <div class="play-overlay" id="playOverlay">
                <svg viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </div>
        </div>
        
        <div class="controls" id="controls">
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-thumb"></div>
                </div>
            </div>
            
            <div class="controls-row">
                <div class="controls-left">
                    <button class="btn play-btn" id="playBtn">
                        <svg id="playIcon" viewBox="0 0 24 24">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        <svg id="pauseIcon" viewBox="0 0 24 24" style="display: none;">
                            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                        </svg>
                    </button>
                    
                    <div class="time-display" id="timeDisplay">00:00 / 00:00</div>
                </div>
                
                <div class="controls-right">
                    <div class="volume-container" id="volumeContainer">
                        <button class="btn volume-btn" id="volumeBtn">
                            <svg id="volumeIcon" viewBox="0 0 24 24">
                                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                            </svg>
                            <svg id="muteIcon" viewBox="0 0 24 24" style="display: none;">
                                <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
                            </svg>
                        </button>
                        <div class="volume-slider" id="volumeSlider">
                            <div class="volume-progress" id="volumeProgress">
                                <div class="volume-thumb"></div>
                            </div>
                        </div>
                    </div>
                    
                    <button class="btn fullscreen-btn" id="fullscreenBtn">
                        <svg id="fullscreenIcon" viewBox="0 0 24 24">
                            <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                        </svg>
                        <svg id="exitFullscreenIcon" viewBox="0 0 24 24" style="display: none;">
                            <path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class CustomVideoPlayer {
            constructor() {
                this.video = document.getElementById('video');
                this.container = document.getElementById('videoContainer');
                this.playBtn = document.getElementById('playBtn');
                this.playOverlay = document.getElementById('playOverlay');
                this.progressContainer = document.getElementById('progressContainer');
                this.progressBar = document.getElementById('progressBar');
                this.timeDisplay = document.getElementById('timeDisplay');
                this.volumeBtn = document.getElementById('volumeBtn');
                this.volumeContainer = document.getElementById('volumeContainer');
                this.volumeSlider = document.getElementById('volumeSlider');
                this.volumeProgress = document.getElementById('volumeProgress');
                this.fullscreenBtn = document.getElementById('fullscreenBtn');
                this.loading = document.getElementById('loading');
                this.controls = document.getElementById('controls');
                
                this.isPlaying = false;
                this.isMuted = false;
                this.isDragging = false;
                this.lastVolume = 1;
                this.controlsTimeout = null;
                
                this.init();
            }
            
            init() {
                this.bindEvents();
                this.updateVolumeDisplay();
                this.hideLoading();
            }
            
            bindEvents() {
                // Play/Pause events
                this.playBtn.addEventListener('click', () => this.togglePlay());
                this.playOverlay.addEventListener('click', () => this.togglePlay());
                this.video.addEventListener('click', () => this.togglePlay());
                
                // Progress bar events
                this.progressContainer.addEventListener('click', (e) => this.seek(e));
                this.progressContainer.addEventListener('mousedown', (e) => this.startDrag(e));
                document.addEventListener('mousemove', (e) => this.drag(e));
                document.addEventListener('mouseup', () => this.stopDrag());
                
                // Volume events
                this.volumeBtn.addEventListener('click', () => this.toggleMute());
                this.volumeSlider.addEventListener('click', (e) => this.setVolume(e));
                this.volumeContainer.addEventListener('mouseenter', () => this.showVolumeSlider());
                this.volumeContainer.addEventListener('mouseleave', () => this.hideVolumeSlider());
                
                // Fullscreen events
                this.fullscreenBtn.addEventListener('click', () => this.toggleFullscreen());
                
                // Video events
                this.video.addEventListener('loadedmetadata', () => this.updateTimeDisplay());
                this.video.addEventListener('timeupdate', () => this.updateProgress());
                this.video.addEventListener('ended', () => this.onVideoEnd());
                this.video.addEventListener('loadstart', () => this.showLoading());
                this.video.addEventListener('canplay', () => this.hideLoading());
                
                // Keyboard events
                document.addEventListener('keydown', (e) => this.handleKeyboard(e));
                
                // Controls visibility
                this.container.addEventListener('mouseenter', () => this.showControls());
                this.container.addEventListener('mouseleave', () => this.hideControls());
                this.container.addEventListener('mousemove', () => this.showControls());
                
                // Fullscreen change events
                document.addEventListener('fullscreenchange', () => this.onFullscreenChange());
                document.addEventListener('webkitfullscreenchange', () => this.onFullscreenChange());
                document.addEventListener('mozfullscreenchange', () => this.onFullscreenChange());
                document.addEventListener('MSFullscreenChange', () => this.onFullscreenChange());
            }
            
            togglePlay() {
                if (this.video.paused) {
                    this.play();
                } else {
                    this.pause();
                }
            }
            
            play() {
                this.video.play();
                this.isPlaying = true;
                this.container.classList.add('playing');
                document.getElementById('playIcon').style.display = 'none';
                document.getElementById('pauseIcon').style.display = 'block';
            }
            
            pause() {
                this.video.pause();
                this.isPlaying = false;
                this.container.classList.remove('playing');
                document.getElementById('playIcon').style.display = 'block';
                document.getElementById('pauseIcon').style.display = 'none';
            }
            
            seek(e) {
                const rect = this.progressContainer.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                this.video.currentTime = percent * this.video.duration;
            }
            
            startDrag(e) {
                this.isDragging = true;
                this.seek(e);
            }
            
            drag(e) {
                if (!this.isDragging) return;
                this.seek(e);
            }
            
            stopDrag() {
                this.isDragging = false;
            }
            
            updateProgress() {
                if (this.isDragging) return;
                const percent = (this.video.currentTime / this.video.duration) * 100;
                this.progressBar.style.width = percent + '%';
                this.updateTimeDisplay();
            }
            
            updateTimeDisplay() {
                const current = this.formatTime(this.video.currentTime);
                const duration = this.formatTime(this.video.duration);
                this.timeDisplay.textContent = `${current} / ${duration}`;
            }
            
            formatTime(seconds) {
                if (isNaN(seconds)) return '00:00';
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            
            toggleMute() {
                if (this.isMuted) {
                    this.video.volume = this.lastVolume;
                    this.isMuted = false;
                    document.getElementById('volumeIcon').style.display = 'block';
                    document.getElementById('muteIcon').style.display = 'none';
                } else {
                    this.lastVolume = this.video.volume;
                    this.video.volume = 0;
                    this.isMuted = true;
                    document.getElementById('volumeIcon').style.display = 'none';
                    document.getElementById('muteIcon').style.display = 'block';
                }
                this.updateVolumeDisplay();
            }
            
            setVolume(e) {
                const rect = this.volumeSlider.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                const volume = Math.max(0, Math.min(1, percent));
                this.video.volume = volume;
                this.isMuted = volume === 0;
                if (!this.isMuted) this.lastVolume = volume;
                this.updateVolumeDisplay();
                this.updateVolumeIcon();
            }
            
            updateVolumeDisplay() {
                const volume = this.isMuted ? 0 : this.video.volume;
                this.volumeProgress.style.width = (volume * 100) + '%';
            }
            
            updateVolumeIcon() {
                const volumeIcon = document.getElementById('volumeIcon');
                const muteIcon = document.getElementById('muteIcon');
                
                if (this.isMuted || this.video.volume === 0) {
                    volumeIcon.style.display = 'none';
                    muteIcon.style.display = 'block';
                } else {
                    volumeIcon.style.display = 'block';
                    muteIcon.style.display = 'none';
                }
            }
            
            showVolumeSlider() {
                this.volumeContainer.classList.add('show');
            }
            
            hideVolumeSlider() {
                this.volumeContainer.classList.remove('show');
            }
            
            toggleFullscreen() {
                if (!document.fullscreenElement && 
                    !document.webkitFullscreenElement && 
                    !document.mozFullScreenElement && 
                    !document.msFullscreenElement) {
                    this.enterFullscreen();
                } else {
                    this.exitFullscreen();
                }
            }
            
            enterFullscreen() {
                if (this.container.requestFullscreen) {
                    this.container.requestFullscreen();
                } else if (this.container.webkitRequestFullscreen) {
                    this.container.webkitRequestFullscreen();
                } else if (this.container.mozRequestFullScreen) {
                    this.container.mozRequestFullScreen();
                } else if (this.container.msRequestFullscreen) {
                    this.container.msRequestFullscreen();
                }
            }
            
            exitFullscreen() {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
            
            onFullscreenChange() {
                const isFullscreen = !!(document.fullscreenElement || 
                                       document.webkitFullscreenElement || 
                                       document.mozFullScreenElement || 
                                       document.msFullscreenElement);
                
                if (isFullscreen) {
                    document.getElementById('fullscreenIcon').style.display = 'none';
                    document.getElementById('exitFullscreenIcon').style.display = 'block';
                } else {
                    document.getElementById('fullscreenIcon').style.display = 'block';
                    document.getElementById('exitFullscreenIcon').style.display = 'none';
                }
            }
            
            handleKeyboard(e) {
                if (e.target.tagName === 'INPUT') return;
                
                switch(e.code) {
                    case 'Space':
                        e.preventDefault();
                        this.togglePlay();
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        this.video.currentTime = Math.max(0, this.video.currentTime - 10);
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        this.video.currentTime = Math.min(this.video.duration, this.video.currentTime + 10);
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        this.video.volume = Math.min(1, this.video.volume + 0.1);
                        this.updateVolumeDisplay();
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        this.video.volume = Math.max(0, this.video.volume - 0.1);
                        this.updateVolumeDisplay();
                        break;
                    case 'KeyM':
                        e.preventDefault();
                        this.toggleMute();
                        break;
                    case 'KeyF':
                        e.preventDefault();
                        this.toggleFullscreen();
                        break;
                }
            }
            
            showControls() {
                this.container.classList.add('show-controls');
                clearTimeout(this.controlsTimeout);
                if (this.isPlaying) {
                    this.controlsTimeout = setTimeout(() => {
                        this.hideControls();
                    }, 3000);
                }
            }
            
            hideControls() {
                if (!this.isPlaying) return;
                this.container.classList.remove('show-controls');
            }
            
            showLoading() {
                this.loading.style.display = 'block';
            }
            
            hideLoading() {
                this.loading.style.display = 'none';
            }
            
            onVideoEnd() {
                this.pause();
                this.video.currentTime = 0;
            }
        }
        
        // Initialize the video player when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new CustomVideoPlayer();
        });
    </script>
</body>
</html>
